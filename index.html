        // DOM元素
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const animationDisplay = document.getElementById('animation-display');
        const charName = document.getElementById('char-name');
        const charPinyin = document.getElementById('char-pinyin');
        const charMeaning = document.getElementById('char-meaning');
        const charEtymology = document.getElementById('char-etymology');
        const charEvolution = document.getElementById('char-evolution');
        const charPoetry = document.getElementById('char-poetry');
        const characterGrid = document.getElementById('character-grid');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // 初始化字符网格
        function initCharacterGrid() {
            characterGrid.innerHTML = '';
            for (const char in characterData) {
                const charItem = document.createElement('div');
                charItem.className = 'character-item';
                charItem.setAttribute('data-category', characterData[char].category);
                charItem.innerHTML = `
                    <div class="char-display">${char}</div>
                    <div class="char-name">${characterData[char].pinyin}</div>
                `;
                charItem.addEventListener('click', () => showCharacter(char));
                characterGrid.appendChild(charItem);
            }
        }

        // 显示字符信息
        function showCharacter(char) {
            console.log("显示字符:", char);
            
            if (characterData[char]) {
                const data = characterData[char];
                
                // 更新文本信息
                charName.textContent = char;
                charPinyin.textContent = data.pinyin;
                charMeaning.textContent = data.meaning;
                charEtymology.textContent = data.etymology;
                charEvolution.textContent = data.evolution;
                charPoetry.textContent = data.poetry;
                
                // 更新动画显示 - 使用实际的GIF图片
                const gifPath = `animations/${char}.gif`;
                
                // 创建图片元素
                const img = document.createElement('img');
                img.src = gifPath;
                img.alt = `${char}字甲骨文演变动画`;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                
                // 设置加载错误处理
                img.onerror = function() {
                    // 如果GIF文件不存在，显示备用内容
                    animationDisplay.innerHTML = `
                        <div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;">
                            <div style="font-size:6em;margin-bottom:20px;">${char}</div>
                            <p>暂未收录"${char}"字的甲骨文动画</p>
                            <p style="font-size:0.9em;color:#755c2e;margin-top:10px;">动画文件 ${gifPath} 未找到</p>
                        </div>
                    `;
                };
                
                // 清空容器并添加图片
                animationDisplay.innerHTML = '';
                animationDisplay.appendChild(img);
                
                // 滚动到动画区域
                animationDisplay.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                // 如果字符不存在于数据库中
                charName.textContent = char;
                charPinyin.textContent = '';
                charMeaning.textContent = '暂未收录该字的信息';
                charEtymology.textContent = '';
                charEvolution.textContent = '';
                charPoetry.textContent = '';
                
                animationDisplay.innerHTML = `
                    <div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;">
                        <div style="font-size:6em;margin-bottom:20px;">${char}</div>
                        <p>暂未收录"${char}"字的甲骨文动画</p>
                        <p style="font-size:0.9em;color:#755c2e;margin-top:10px;">敬请期待后续更新</p>
                    </div>
                `;
            }
        }

        // 搜索功能
        function searchCharacter() {
            const char = searchInput.value.trim();
            if (char) {
                showCharacter(char);
            }
        }

        // 分类筛选
        function filterByCategory(category) {
            const items = characterGrid.querySelectorAll('.character-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // 事件监听
        searchBtn.addEventListener('click', searchCharacter);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCharacter();
            }
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterByCategory(btn.getAttribute('data-category'));
            });
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initCharacterGrid();
            showCharacter('人'); // 默认显示"人"字
        });
    </script>
